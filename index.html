<script src="https://cdn.jsdelivr.net/npm/rellax@1.12.1/rellax.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.32/build/spline-viewer.js"></script>

<script>
  AOS.init({ duration: 800, offset: 200 });
  var rellax = new Rellax('.rellax', { speed: -2, easing: 'ease-in-out', center: true, mirror: false, round: true, vertical: true, horizontal: false });

  fetch('json/texts.json')
    .then(response => response.json())
    .then(data => {
      // Home
      const titleElement = document.querySelector('.section-titleH');
      const fullTitle = data.home.title; // This is " i'm JISHNU K"

      // Split the title into two parts
      const parts = fullTitle.trim().split(' ');
      const prefix = parts[0]; // "i'm"
      const mainName = parts.slice(1).join(' '); // "JISHNU K"

      // Use innerHTML to add the text with a styled <span> tag
      titleElement.innerHTML = `<span class="title-prefix">${prefix}</span> ${mainName}`;      
      document.querySelector('.section-desc').textContent = data.home.subtitle;
      document.querySelector('.section-btn[href="#projects"]').textContent = data.home.button;

      // About section texts
      document.querySelector('#about .section-desc p').textContent = data.about.description;
      document.querySelector('#about .section-btn[href="#contact"]').textContent = data.about.contactBtn;
      document.querySelector('#about .section-btn[href="#projects"]').textContent = data.about.projectsBtn;

      // About section image
      document.querySelector('#about .section-img img').src = data.about.image;

      // Skills
      document.querySelector('#skills .section-btn').textContent = data.skills.exploreBtn;

      // Projects
      document.querySelector('#projects .section-title').textContent = data.projects.title;

      })
    .catch(err => console.error("Error loading texts.json:", err));
</script>
